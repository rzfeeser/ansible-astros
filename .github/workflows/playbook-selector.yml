
name: Playbook Selector

on:
  workflow_dispatch:
    inputs:
      run_astros:
        description: 'Run playbook.yml (Fetch astronauts)'
        required: false
        type: boolean
        default: false
      run_iss:
        description: 'Run playbook-iss.yml (Fetch ISS location)'
        required: false
        type: boolean
        default: false

jobs:
  run_playbooks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Astros playbook
        if: ${{ github.event.inputs.run_astros == 'true' }}
        run: ansible-playbook playbook.yml -i localhost

      - name: Run ISS playbook
        if: ${{ github.event.inputs.run_iss == 'true' }}
        run: ansible-playbook playbook-iss.yml -i localhost
        
